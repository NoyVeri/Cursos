<!DOCTYPE html>
<!--dentro del html ponemos el lenguaje que va tener la pagina-->
<html lang="es-us">
  

<head>

    <!--meta sirve para la integracion de meta datos de diversas cosas-->

    <!-- el charset sirve para la utilizacion de cierto tipo de simbolos y la parte UTG-8 es la utilizacion de simbolos occidentales-->
    <meta charset="utg-8" />

    <!--el meta title es el titulo que aparece cuando buscas las paginas-->
    <meta title ="buenas probando cositas"/>

    <!-- la etiqueta titulo sirve para colocar un nombre de la pagina en la parte de pestaña, ademas de aparecer en el buscador de la misma manera-->
    <title>Etiqueta de titulo</title>

    <!-- La Etiqueta meta name="description" content="" sitve para añadir una descripcion a la pagina para cuando
    aparece en el buscador-->
    <meta name = "description" content =" esto sitve para tener una descripcion en el buscador"/>

    <!--EL apartado name es para especificar que funcion utilzaremos y el apartado del content es para especificar que quieres que contenga -->
    <meta name = "author" content =" manuel igancio"/>
    <!-- El color sheme nos sirve para cambia el color del fondo y el de la letras-->
    <meta name="color-scheme" content="dark light" />

</head>

<body>
    <p>Nota para la utilización de los parrafos es recomendable la utilizacion como si fueran titulo, subtitulo, y respetando sus jerarquias de las mismas</p>
    <h1>Encabezados tamaño grande</h1>  
    <h2> Encabezado de segundo nivel H2</h2>
    <h3>Encabezado H3</h3>
    <h4>Encabezado H4</h4>
    <h5>Encabezado H5</h5>
    <h6>Encabezado pequeño H6</h6>
    <p>Etiqueta de parrafo</p>
</body>



</html>
