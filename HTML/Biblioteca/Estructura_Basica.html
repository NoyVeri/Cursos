<!DOCTYPE html>
<html lang="es">
  <!--dentro del html ponemos el lenguaje que va tener la pagina-->>
<head>
<!--meta sirve -->
<meta charset="utg-8" />
<title>Etiqueta de titulo</title>
<meta name = "description" content =" esto sitve para tener una descripcion en el buscador"/>



</head>
<body>
  <h1>Etiqueta de titulo</h1>  

<p>Etiqueta de parrafo</p>

<p>La Etiqueta meta charset="utg-8" sirve para poder añadir tildes y la ñ en la pagina</p>

<p>La Etiqueta meta name="description" content="" sitve para añadir una descripcion a la pagina para cuando
    aparece en el buscador
</p>

</body>



</html>
