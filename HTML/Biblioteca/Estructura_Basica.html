<!DOCTYPE html>
<!--dentro del html ponemos el lenguaje que va tener la pagina-->
<html lang="es-us">
  

<head>

  <!--meta sirve para la integracion de meta datos de diversas cosas-->

  <!-- el charset sirve para la utilizacion de cierto tipo de simbolos y la parte UTG-8 es la utilizacion de simbolos occidentales-->
<meta charset="utg-8" />

<!--el meta title es el titulo que aparece cuando buscas las paginas-->
<meta title ="buenas probando cositas"/>

<!-- la etiqueta titulo sirve para colocar un nombre de la pagina en la parte de pestaña, ademas de aparecer en el buscador de la misma manera-->
<title>Etiqueta de titulo</title>

<!-- La Etiqueta meta name="description" content="" sitve para añadir una descripcion a la pagina para cuando
    aparece en el buscador-->
<meta name = "description" content =" esto sitve para tener una descripcion en el buscador"/>

<!--EL apartado name es para especificar que funcion utilzaremos y el apartado del content es para especificar que quieres que contenga -->
<meta name = "author" content =" manuel igancio"/>

<!--Checar los metas-->
<meta property="" content="https://www.youtube.com/watch?v=OatwZdGQLeQ&list=RDGMEMhCgTQvcskbGUxqI4Sn2QYwVMOatwZdGQLeQ&start_radio=1"/>
<meta
  property="og:description"
  content="The Mozilla Developer Network (MDN) proporciona información
sobre tecnologías Open Web, incluidas HTML, CSS y APIs para ambos sitios web
y aplicaciones HTML5. También documenta productos Mozilla, como el sistema operativo Firefox." />
<meta property="og:title" content="Mozilla Developer Network" />
<meta name="twitter:title" content="Mozilla Developer Network" />
generator
keywords
referrer
<meta name="color-scheme" content="dark light" />
<!--checar bien la pagina mañana y los anteriores metas-->
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name
</head>

<body>
  <h1>Etiqueta de titulo</h1>  
<h2> Etiqueta de subtitulo</h2>
<p>Etiqueta de parrafo</p>

<p>La Etiqueta meta charset="utg-8" sirve para poder añadir tildes y la ñ en la pagina o caracteres especiales </p>

</body>



</html>
