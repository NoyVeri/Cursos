<!DOCTYPE html>
<html lang="es">
  <!--dentro del html ponemos el lenguaje que va tener la pagina-->>
<head>
<!--meta sirve para la integracion de meta datos de diversas cosas-->
<!-- el charset sirve para la utilizacion de cierto tipo de simbolos y la parte UTG-8 es la utilizacion de simbolos occidentales-->
<meta charset="utg-8" />
<title>Etiqueta de titulo</title>
<!-- La Etiqueta meta name="description" content="" sitve para añadir una descripcion a la pagina para cuando
    aparece en el buscador-->
<meta name = "description" content =" esto sitve para tener una descripcion en el buscador"/>



</head>
<body>
  <h1>Etiqueta de titulo</h1>  

<p>Etiqueta de parrafo</p>

<p>La Etiqueta meta charset="utg-8" sirve para poder añadir tildes y la ñ en la pagina</p>

</body>



</html>
